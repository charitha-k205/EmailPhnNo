<!DOCTYPE html>
<html lang="en">
<head>

    <title>EmailPhnNo</title>
</head>
<body>
    <form action="./Email1.html" autocomplete="on">
    <label for="email">Email Id:</label>
    <input type="text" name="email" id="email" pattern="[a-zA-Z0-9.*&$%#]+@gmail\.com" placeholder="name@gmail.com" required><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="\+91\-[6-9][0-9]{9}" placeholder="+91XXXXXXXXXX" required><br><br>
    <input type="submit" value="submit">
    </form>
</body>
</html>
